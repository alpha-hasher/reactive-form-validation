<form [formGroup]="detailsForm" (ngSubmit)="onSubmit()">
  <label>Name </label>
  <input type="text" formControlName="username" />
  <br />
  <span
    *ngIf="
      !detailsForm.get('username')?.valid &&
      detailsForm.get('username')?.touched
    "
  >
    Please provide a name
  </span>
  <br />

  <label>Age </label>
  <input type="text" formControlName="userage" />
  <br />
  <span
    *ngIf="
      !detailsForm.get('userage')?.valid && detailsForm.get('userage')?.touched
    "
  >
    Please provide your age
  </span>
  <br />

  <label>Address </label>
  <input type="text" formControlName="useraddress" />
  <br />
  <!-- <span
    *ngIf="
      !detailsForm.get('useraddress').valid &&
      detailsForm.get('useraddress').touched
    "
  >
    Please provide an address
  </span> -->
  <br />

  <label>Zip </label>
  <input type="text" formControlName="userzip" />
  <br />
  <span
    *ngIf="
      !detailsForm.get('userzip')?.valid && detailsForm.get('userzip')?.touched
    "
  >
    Please provide a zip code
  </span>
  <br />

  <button [disabled]="!detailsForm.valid">Submit</button>
</form>
